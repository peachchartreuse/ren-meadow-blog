backend:
  name: github
  repo: peachchartreuse/ren-meadow-blog
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", required: true, hint: "Add tags - include at least one main tag (musings, arts-crafts, law-school, media-reviews, or recipes)" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "gallery"
    label: "Gallery"
    files:
      - name: "images"
        label: "Gallery Images"
        file: "src/data/gallery.json"
        fields:
          - label: "Images"
            name: "images"
            widget: "list"
            fields:
              - { label: "Image", name: "src", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
              - { label: "Caption", name: "caption", widget: "string" }
              - { label: "Date", name: "date", widget: "string", pattern: ['^\d{4}\.\d{2}\.\d{2}$', "Must be in format YYYY.MM.DD"], hint: "Format: YYYY.MM.DD" }
              - { label: "Size", name: "size", widget: "select", options: ["small", "medium", "large"], default: "small" }